<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLK Fashion</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
        header { background: black; color: white; padding: 15px; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .product { display: inline-block; width: 30%; padding: 10px; background: white; margin: 10px; border-radius: 5px; }
        .cart { background: #ddd; padding: 10px; margin-top: 20px; }
        .popup { position: fixed; top: 20%; left: 50%; transform: translate(-50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); display: none; }
    </style>
</head>
<body>

    <header>
        <h1>BLK Fashion</h1>
    </header>

    <section id="popup" class="popup">
        <h2>Get 15% Off!</h2>
        <p>Sign up with your email and verify to unlock your discount.</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendVerification()">Sign Up</button>
    </section>

    <div class="container">
        <h2>Our Collection</h2>
        <div class="product">
            <h3>Hoodie</h3>
            <p>$37.75</p>
            <button onclick="addToCart('Hoodie', 37.75)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Shirt</h3>
            <p>$19.87</p>
            <button onclick="addToCart('Shirt', 19.87)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Hat</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Hat', 20.00)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <h3>Total: $<span id="total">0.00</span></h3>
    </div>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cartItems");
            cartList.innerHTML = "";
            let total = 0;

            cart.forEach(product => {
                let li = document.createElement("li");
                li.textContent = `${product.item} - $${product.price.toFixed(2)}`;
                cartList.appendChild(li);
                total += product.price;
            });

            document.getElementById("total").textContent = total.toFixed(2);
        }

        function sendVerification() {
            let email = document.getElementById("email").value;
            if(email) {
                alert("Verification link sent to " + email);
                document.getElementById("popup").style.display = "none";
            } else {
                alert("Please enter a valid email!");
            }
        }

        window.onload = function() {
            document.getElementById("popup").style.display = "block";
        };
    </script>

</body>
</html>
